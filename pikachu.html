<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>皮卡丘</title>
    <link rel="stylesheet" href="./css/pikachu.css">
</head>
<body>
    <div class="main">
        <div class="earLeft"></div>
        <div class="earRight"></div>
        <img class="shock-left" src="http://www.megghy.com/gif_animate/natura/tuoni/3.gif">
        <img class="shock-right" src="http://www.megghy.com/gif_animate/natura/tuoni/3.gif">
        <div class="head">
            <div class="headUp">
                <div class="eyeLeft"></div>
                <div class="eyeRight"></div>
                <div class="nose"></div>
                <div class="mouseLeft"></div>
                <div class="mouseRight"></div>
            </div>
            <div class="headDown">
                <div class="faceRight"></div>
                <div class="faceLeft"></div>
            </div>
        </div>
        <div class="body">
            <div class="handLeft"></div>
            <div class="handRight"></div>
            <div class="bodyMain"></div>
            <div class="stomach"></div>
        </div>
        <div class="footLeft"></div>
        <div class="footRight"></div>
        <div class="tail">
            <div class="part1"></div>
            <div class="part2"></div>
            <div class="part3"></div>
            <div class="part4"></div>
            <div class="part5"></div>
        </div>
    </div>
</body>
</html>
